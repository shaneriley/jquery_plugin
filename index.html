<!DOCTYPE html>

          <figure>
            <img src="http://placehold.it/1200x900" alt="" />

          </figure>
          <figure>
            <img src="http://placehold.it/1200x900/33cc33/333333" alt="" />

          <figure>
            <img src="http://placehold.it/1200x900/333333/b00b00" alt="" />

        </div>
        <ul>
          <li class="active"><a href="#"><img src="http://placehold.it/1200x900/0066cc/ffffff" alt="" title="Photo 1" /></a></li>
          <li><a href="#"><img src="http://placehold.it/1200x900" alt="" title="Photo 2" /></a></li>
          <li><a href="#"><img src="http://placehold.it/1200x900/33cc33/333333" alt="" title="Photo 3" /></a></li>
